baseURL: https://godbrianth.github.io/thesimpleblog/
languageCode: en-us
title: The Simple Blog
module:
  imports:
    - path: github.com/imfing/hextra
menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/godBrianth"
      params:
        icon: github
params:
  # Display the Last modification date
  displayUpdatedDate: true # Hiển thị ngày sửa đổi cuối cùng trên trang
  dateFormat: "January 2, 2006" # Định dạng hiển thị ngày
summaryLength: 30 # Đặt độ dài tóm tắt là 50 từ (Mặc định là 70)
enableInlineShortcodes: true
disableAliases: true
permalinks:
  home: "/thesimpleblog/"
params:
  # Thêm đường dẫn đến tệp CSS tùy chỉnh
  customCss:
    - css/custom.css
params:
  # ... các tham số khác
  navbar:
    displayTitle: true # Hiển thị tiêu đề
    displayLogo: true  # Hiển thị logo
    logo:
      path: images/logo.svg       # Đường dẫn Logo cho chế độ SÁNG (hoặc mặc định)
      dark: images/logo-dark.svg  # Đường dẫn Logo cho chế độ TỐI
      link: /                      # Đường dẫn khi nhấp vào logo
      width: 20                    # Chiều rộng logo (tính bằng pixel)
      height: 20                   # Chiều cao logo (tính bằng pixel)